<body onload="init()">

	<div class="root-margin">
		<h1>Draw something and we make it better</h1>
		<div class="row">
			<div style="flex: 100%">
				<canvas id="can" width="600" height="600"></canvas>
				<div class="container_right" id="tool-selection">
					<!-- ******PROBLEM: the position of this changes depending on screen size of the device/display => maybe use relative positioning? -->
					<div class="tool-circle" style="background:red;" id="red" onclick="color(this)"></div>
					<div class="tool-circle" style="background:orange;" id="orange" onclick="color(this)"></div>
					<div class="tool-circle" style="background:yellow;" id="yellow" onclick="color(this)"></div>
					<div class="tool-circle" style="background: lightgreen;" id="lightgreen" onclick="color(this)"></div>
					<div class="tool-circle" style="background:green; " id="green" onclick="color(this)"></div>
					<div class="tool-circle" style="background: skyblue;" id="skyblue" onclick="color(this)"></div>
					<div class="tool-circle" style="background:blue;" id="blue" onclick="color(this)"></div>
					<div class="tool-circle" style="background: purple;" id="purple" onclick="color(this)"></div>
					<div class="tool-circle" style="background:black;" id="black" onclick="color(this)"></div>
					<div class="tool-circle" style="background: white;" onclick="color(this)"></div>
					<p>Eraser</p>
					

				</div>
				<!-- User Prompt input box -->
				<form>
					<input type="text" class="prompt_box" id="prompt_box" name="prompt_box" placeholder="Description">
				</form>

				<button class="collapsible">Advanced Options</button>
				<div class="content">
					<div class="slidecontainer">
						<p>Option 1</p>
						<input type="range" min="1" max="100" value="50">

						<p>Option 2</p>
						<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
					</div>
				</div>





				<div class="gradient-button">
					<h2 style="margin-bottom: 10px">Generate</h2>
					<h2 style="margin-top: 0">Picture!</h2>
				</div>
			</div>


		</div>
	</div>
</body>
